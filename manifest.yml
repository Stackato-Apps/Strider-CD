applications:
- name: strider-cd
  mem: 256
  services:
    ${name}-db:
      type: mongodb
  stackato:
    env:
      DB_URI:
        default: $MONGODB_URL
      SERVER_NAME:
        default: ${name}.${target-base}
    hooks:
      pre-running:
      - strider addUser -a -l stackato@stackato.com -p stackato
